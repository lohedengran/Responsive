<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datawarehouse</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="screen">
    <section class="section1">
      <header>
        <div class="top">
          <img class="logo" src="img/Logo.svg" alt="logo" />
          <nav>
            <ul class="navigation">
              <li class="nav-links"><a class="nav-text" href="">About</a></li>
              <li class="nav-links"><a class="nav-text" href="">Help</a></li>
              <li class="nav-links">
                <a class="nav-text" href="">Features</a>
              </li>
              <li class="nav-links"><a class="nav-text" href="">Signup</a></li>
            </ul>
          </nav>
          <button class="button1">
            Request demo <img src="img/Group 56.svg" alt="arrow" />
          </button>
        </div>
      </header>
      <div class="headline">
        <div class="headline-text">
          <h1>Save your data storage here.</h1>
          <p class="text2">
            Data Warehouse is a data storage area that has been tested for
            security, so you can store your data here safely but not be afraid
            of being stolen by others.
          </p>
          <button class="button2">Learn more</button>
        </div>
        <div class="headline-img">
          <img class="shopping" src="img/shopping.png" alt="shopping" />
        </div>
      </div>
    </section>
  </body>
</html>
